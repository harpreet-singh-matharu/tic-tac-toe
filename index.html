<html lang="en" class="no-js">

	<head>
	
		<meta charset="UTF-8">	
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=6; IE=EDGE" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Tic Tac Toe Game - Harpreet Singh Matharu</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
	
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
		
	</head>	
	
<body>

	<section class="container">
		<div class="row">		
			<h3 class="message"></h3>
			<div id="game-wrap" class="col-xs-10 col-sm-6 col-md-6 col-xs-offset-1 col-sm-offset-3">
				
				<div class="row-div">
					<div class="col"><span></span></div>
					<div class="col"><span></span></div>
					<div class="col"><span></span></div>
				</div>

				<div class="row-div">
					<div class="col"><span></span></div>
					<div class="col"><span></span></div>
					<div class="col"><span></span></div>
				</div>

				<div class="row-div">
					<div class="col"><span></span></div>
					<div class="col"><span></span></div>
					<div class="col"><span></span></div>
				</div>

			</div>

			<div id="panel" class="col-xs-10 col-sm-6 col-md-6 col-xs-offset-1 col-sm-offset-3">
				<div class="form-group col-sm-6">			
					<input type="text" class="form-control" id="player-1-inp" placeholder="Enter player 1 name">
				</div>
				<div class="form-group col-sm-6">			
					<input type="text" class="form-control" id="player-2-inp" placeholder="Enter player 2 name">
				</div>	
				<div class="col-xs-12 col-sm-12	">
					<button id="playButton" type="button" class="btn btn-default"><b>Play!</b></button> 
					<h3 id="board"></h3>
				</div>
			</div>
		
		</div>
	</section>

	</body>

</html>
